<mat-card  *ngIf="person" class="segment person">
  <mat-card-title class="name">
    <span>{{person.firstname | uppercase}}</span>
    <span>{{person.lastname | uppercase}}</span>
  </mat-card-title>
  <div class="title">
    {{person.title}}
  </div>
  <div class="subtitle">
    {{person.subtitle}}
  </div>
</mat-card>
