<h1>Comp√©tences</h1>

<div *ngFor="let section of abilities" class="section">
  <h2 class="section-title">
    {{section.title}}
  </h2>

  <!-- If section has elements, show them directly -->
  <ul *ngIf="section.elements" class="elements">
    <li *ngFor="let element of section.elements" class="element">
      {{element}}
    </li>
  </ul>

  <!-- Show all the subsections -->
  <ul *ngIf="section.subsections" class="subsections">
    <li *ngFor="let sub of section.subsections" class="subsection">
      {{sub.title}}
    </li>
  </ul>

  <div class="sub-elements">
    <ul *ngFor="let sub of section.subsections" class="elements">
      <li *ngFor="let element of sub.elements" class="element">
        {{element}}
      </li>
    </ul>
  </div>

  <!-- Flex spacer -->
  <div class="spacer"></div>
</div>

<!-- languages -->
<div class="section">
  <h2 class="section-title">Langues</h2>
  <ul class="languages">
    <li *ngFor="let lang of languages">
      <span class="lang-name">{{lang.title}}</span>
      <span class="lang-level">({{lang.level}})</span>
    </li>
  </ul>
</div>
