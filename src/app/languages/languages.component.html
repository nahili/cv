<mat-card class="element aside">
  <mat-card-header>
    <div mat-card-avatar class="material-icons">language</div>
    <mat-card-title>
      Langues
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="languages">
    <table>
      <tr *ngFor="let lang of languages">
        <td>
          <img *ngIf="lang.icon" src="{{lang.icon}}" class="icon"/>
        </td>
        <td class="title"> {{lang.title}} </td>
        <td class="level"> {{lang.level}} </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
