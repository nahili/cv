<mat-card class="element aside diploma">
  <mat-card-header>
    <div mat-card-avatar class="material-icons">content_paste</div>
    <mat-card-title>
      DIPLÔME
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="diploma">
    <img *ngIf="diploma.icon" src="{{diploma.icon}}" class="photo"/>
    <div *ngIf="diploma.title" class="title">
      <strong>{{diploma.title}}</strong>
    </div>
    <div *ngIf="diploma.school" class="school">
      <strong>
        <a target="_blank" *ngIf="diploma.link" href="{{diploma.link}}">
          {{diploma.school}}
        </a>
        <span *ngIf="!diploma.link">{{diploma.school}}</span>
      </strong>
    </div>
    <div *ngIf="diploma.pdf" class="diploma no-print">
      <a target="_blank" href="{{diploma.pdf}}">Voir le diplôme</a>
    </div>
    <div class="clear"></div>
  </mat-card-content>
</mat-card>
